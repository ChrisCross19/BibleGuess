<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">
    
    <title>BibleGuess</title>
  </head>
  </body>
    <div id="main">
      <h1>BibleGuess</h1>
      <p>Join an existing game:</p>
      <!-- <input type="number" placeholder="Game number"/> -->
      <div id="digits">
        <input type="number" class="gameNr" id="digitOne"   maxlength="1" oninput="nextDigit(2);" />
        <input type="number" class="gameNr" id="digitTwo"   maxlength="1" oninput="nextDigit(3);" />
        <input type="number" class="gameNr" id="digitThree" maxlength="1" oninput="nextDigit(4);" />
        <input type="number" class="gameNr" id="digitFour"  maxlength="1" oninput="nextDigit(5);" />
        <input type="submit" value="Go!"/>
      </div>
      <!-- spinner -->
      <div class="lds-facebook" id="joinSpinner" style="display: none;"><div></div><div></div><div></div></div>
      <p>or: <a href="create.html">create game</a></p>
    </div>


    <script src="script.js"></script>
  </body>
</html>
