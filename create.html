<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>BibleGuess</title>
  </head>
  </body>
    <div id="main">
      <h1>Create new Game</h1>
      <p><u>Game settings:</u></p>
      
      <form method="POST" action="createProceed.php">
        <select name="langSel" id="langSel" onChange="readLang(this);">
          <option value="GER">German</option>
          <option value="EN">English</option>
        </select>
        <label>The bible verses will be in </label><label id="selLangDisp"></label> <br>
        
        <select name="testamentSel" id="testamentSel" onChange="readTestament(this);">
          <option value="ALL">Both</option>
          <option value="OLD">Old testament</option>
          <option value="NEW">New testament</option>
        </select>
        <label>You will get verses from </label><label id="selTestamentDisp"></label> <br>
        <!-- <button onClick="console.log('created');">Create game!</button> -->
        <input type="submit" value="Create game!">
      </form>
      
      
    </div>
    
  </body>
</html>

<script>
  window.onload = function() {
    readLang(document.getElementById("langSel"));
    readTestament(document.getElementById("testamentSel"));
    //console.log("loaded");
  };
  
  function readLang(sel) {
    //alert(sel.options[sel.selectedIndex].text);
    var placeholder = document.getElementById("selLangDisp");
    placeholder.innerText = sel.options[sel.selectedIndex].text;
    //console.log("read");
  }
  
  //error
  function readTestament(sender) {
    var placeholder = document.getElementById("selTestamentDisp");
    placeholder.innerText = sender.options[sender.selectedIndex].text;
    //alert(sender.options[sender.selectedIndex].text);
    
  }
</script>
